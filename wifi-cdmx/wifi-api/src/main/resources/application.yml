spring:
  application:
    name: wifi-api

  datasource:
    url: jdbc:postgresql://localhost:5432/wifi_cdmx
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.wificdmx.wifiapi: DEBUG
    org.hibernate.SQL: DEBUG